<!DOCTYPE html>
<html>
<head>
    <title>关于设备</title>
</head>
<body>
<p>index.html--所有设备(包括test.html)</p>
<p>computer.html--只有电脑才能访问</p>
<script>
// 获取网址中的参数
const urlParams = new URLSearchParams(window.location.search);
// 检查是否存在名为"Phone"的参数
const hasPhone = urlParams.has('Phone');
// 检查变量并弹出窗口
if (hasPhone) {
  alert('你是手机设备！你不能访问电脑网页！');
}
</script>

</body>
</html>
