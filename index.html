<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
  background-image: url("MC.jpg");
  background-size: cover;
  background-repeat: no-repeat;
}

.container {
  margin-bottom: 10px;
}

</style>
<!-- 在下面的<title>标签中添加网站标题 -->
<title>MCBUG087的个人网站</title>
</head>
<body>
<div class="container">
  <b>MCBUG087的网站</b>
</div>

<hr>

<div class="container">
  <a href="test.html">观看武器A</a>
<div class=＂mobile＂>
  <a href="mobile.html">关于设备</a>
<div class=＂computer＂>
  <a href="computer.html">只有电脑才能访问的网站</a>
</div>
</div>
</div>
<script>
// 获取网址中的参数
const urlParams = new URLSearchParams(window.location.search);
// 检查是否存在名为"Password"的参数
const hasPassword = urlParams.has('Password');
// 创建一个新的文本节点
const textNode = document.createTextNode('密码=' + (hasPassword ? 'Super_Password' : 'null'));
// 将文本节点添加到<body>元素中
document.body.appendChild(textNode);

// 检查密码变量并弹出窗口
if (hasPassword) {
  alert('密码=Super_Password');
}
</script>

</body>
</html>
